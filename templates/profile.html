<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Perfil do Usuário</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Nome de Usuário:</strong> {{ current_user.username }}
                            </li>
                            <li class="list-group-item"><strong>E-mail:</strong> {{ current_user.email }}</li>
                        </ul>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/logout" class="btn btn-primary">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

</body>

</html>

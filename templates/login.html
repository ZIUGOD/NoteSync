<!DOCTYPE html>
<html>
<body>
    {% include 'base.html' %}
    <h1>Login</h1>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flash">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Usuário" required><br>
            <input type="password" name="password" placeholder="Senha" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Ainda não tem uma conta? <a id="register" href="{{ url_for('register') }}">Registre-se</a></p>
    </div>
</body>

</html>

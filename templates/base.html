<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        * {
            color: lime;
            background-image: black;
        }

        h1,
        h2,
        h3 {
            color: lime;
            background-color: black;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        ::selection {
            color: black;
            background-color: lime;
        }

        body {
            background-color: black;
        }

        header {
            background-color: lime;
            padding: 1.5em 1.5em 1.8em 1.5em;
            text-align: center;
            margin: 0 0 2% 0;
            border-bottom: 0.2vw solid gold;
            box-shadow: 0 0 1em black;
        }

        nav {
            margin-top: 1em;
        }

        nav a {
            text-decoration: none;
            margin: 1% 1% 5% 1%;
            padding: 0.5vw 0.75vw;
            border: 0.2vw solid lime;
            box-shadow: 0 0 1vw black;
            background-color: #f2f2f2;
            color: lime;
            border-radius: 1vw;
            outline: none;
            background-color: black;
        }

        nav a:hover {
            background-color: lime;
            color: black;
            border-color: black;
        }

        #content {
            color: lime;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: black;
        }

        input[type="text"],
        input[type="password"] {
            color: lime;
            padding: 1em;
            outline: none;
            background-color: black;
            border: 0.2vw solid #36ff36;
            border-radius: 1em;
            box-shadow: 0 0 1vw lime;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            background-color: black;
        }


        button[type="submit"],
        input[type="submit"] {
            text-decoration: none;
            margin: 1% 1% 5% 1%;
            padding: 0.5vw 0.75vw;
            border: 0.2vw solid black;
            box-shadow: 0 0 1vw lime;
            background-color: lime;
            color: black;
            border-radius: 1em;
            outline: none;
        }

        button[type="submit"]:hover {
            background-color: black;
            color: lime;
            border-color: lime;
        }

        #title {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .note {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 0.2vw solid lime;
            margin: 1em 1.5em;
            box-shadow: 0 0 1vw lime;
            border-radius: 1vw;
            padding: 1em;

            min-width: 50%;
            max-width: 40%;
            min-height: 10%;
            max-height: 20%;

            text-align: justify;
            word-break: break-all
        }

        h1 {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #see-notes {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 2% 0;
        }

        .container {
            background-color: black;
            border: 0.2vw solid #36ff36;
            box-shadow: 0 0 1em black;
            border-radius: 1vw;
            padding: 1% 1.5%;
            box-shadow: 0 0 2vw lime;
        }

        .container,
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 3% 0 3% 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: black;
        }

        input[type="text"],
        input[type="password"] {
            color: lime;
            padding: 1em;
            outline: none;
            background-color: black;
            border: 0.2vw solid #36ff36;
            border-radius: 1em;
            box-shadow: 0 0 1vw lime;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            background-color: black;
        }

        button[type="submit"] {
            text-decoration: none;
            margin: 1% 1% 5% 1%;
            padding: 0.5vw 0.75vw;
            border: 0.2vw solid black;
            box-shadow: 0 0 1vw lime;
            background-color: lime;
            color: black;
            border-radius: 1em;
            outline: none;
        }

        button[type="submit"]:hover {
            background-color: black;
            color: lime;
            border-color: lime;
        }

        form {
            background-color: black;
        }

        input[type="text"],
        input[type="password"] {
            color: lime;
            padding: 1em;
            outline: none;
            background-color: black;
            border: 0.2vw solid #36ff36;
            border-radius: 1em;
            box-shadow: 0 0 1vw lime;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            background-color: black;
        }

        button[type="submit"] {
            text-decoration: none;
            margin: 1% 1% 5% 1%;
            padding: 0.5vw 0.75vw;
            border: 0.2vw solid black;
            box-shadow: 0 0 1vw lime;
            background-color: lime;
            color: black;
            border-radius: 1em;
            outline: none;
        }

        button[type="submit"]:hover {
            background-color: black;
            color: lime;
            border-color: lime;
        }

        #register {
            color: gold;
        }

        #register:hover {
            color: cyan;
        }

        #register::selection {
            background-color: gold;
            color: black;
        }

        textarea {
            outline: none;
            background-color: black;
            border: 0.2vw solid lime;
            padding: 1em;
            box-shadow: 0 0 1vw lime;
            border-radius: 1vw;
        }

        ::placeholder {
            color: lime;
        }

        #note-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

        <nav>

            <a href="/login">Login</a>
            <a href="/notes">Adicionar Nota</a>
        </nav>
    </header>

    <h1>NoteSync</h1>

    {% block content %}
    {% endblock %}

</body>

</html>
